<div class="step container" ng-controller="ResultController">

	<div class="row margin-bottom-20">
		<div class="box-chart">
			<div easypiechart options="options" percent="result.data.percent">
				<span class="percent-value">{{ stepValue }}</span>
			</div>
		</div>
	</div>


	<div class="row">
		<div class="col-md-12">
			<section class="box">
				<div class="box-inner">
					<div class="responscive">
						<table class="table">
							<thead>
								<tr>
									<th>Navigation rule no.</th>
									<th>Navigation rule title</th>
									<th>Preview answer</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="answer in result.data.answers">
									<td>
										<div ng-repeat="rule in answer.resources" ng-init="innerLast = this.$last">
											{{ rule.name }}
										</div>
									</td>
									<td>
										<div ng-repeat="rule in answer.resources">
											{{ rule.title }}
										</div>
									</td>
									<td>
										<button type="button" class="btn btn-default">
											<i class="fa" ng-class="{'fa-smile-o': isCorrectAnswer(answer), 'fa-meh-o': !isCorrectAnswer(answer)}"></i>
											check
										</button>
									</td>
								</tr>
							</tbody>

						</table>
					</div>
				</div>
			</section>
		</div>
	</div>
</div>
